name: ci

on:
  push:
    paths-ignore:
      - "**.md"
      - "**.go"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.go"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: lerna add @roc/core --scope=@roc/platform
      - run: lerna add @roc/core --scope=@roc/tunnel
      - run: lerna bootstrap
      - run: lerna run build
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: lerna add @roc/core --scope=@roc/platform
      - run: lerna add @roc/core --scope=@roc/tunnel
      - run: lerna bootstrap
      - run: lerna run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: lerna add @roc/core --scope=@roc/platform
      - run: lerna add @roc/core --scope=@roc/tunnel
      - run: lerna bootstrap
      - run: lerna run test
