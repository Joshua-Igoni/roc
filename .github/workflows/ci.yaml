name: ci

on:
  push:
    paths-ignore:
      - "**.md"
      - "**.go"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.go"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: lerna add @roc/core --scope=@roc/platform
      - run: lerna add @roc/core --scope=@roc/tunnel
      - run: lerna bootstrap
      - run: lerna run build
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: lerna add @roc/core --scope=@roc/platform
      - run: lerna add @roc/core --scope=@roc/tunnel
      - run: lerna bootstrap
      - run: lerna run lint
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis/redis-stack:6.2.4-v4
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: lerna add @roc/core --scope=@roc/platform
      - run: lerna add @roc/core --scope=@roc/tunnel
      - run: export REDIS_URL=redis://redis:6379
      - run: lerna bootstrap
      - run: lerna run build
      - run: lerna run test
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets. SONARCLOUD_TOKEN }}
