name: build

on:
  push:
    paths-ignore:
      - "**.md"
      - "**.go"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.go"

jobs:
  platform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: npm install -ws
      - run: lerna add @roc/core --scope=@roc/platform
      - run: lerna run build --scope=@roc/platform
  tunnel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g lerna
      - run: npm install -ws
      - run: lerna add @roc/core --scope=@roc/tunnel
      - run: lerna run build --scope=@roc/tunnel
